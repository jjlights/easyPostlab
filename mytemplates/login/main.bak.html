<style type="text/css">
	body {
		background:#dddddd;
	}
	.head {
		margin:10px;
		padding:5px;
		border:0px;
	}
	.head ul li {
		list-style-type:none;
		display:inline;
	}
	.head ul li a h1 {
		color:#0099cc;
	}
	.head ul li a {
		color:#000000;
		text-decoration:none;
	}
	.head ul li a:hover {
		color:#0099cc;
	}
	.navi_main {
		margin:0px;
		padding:0px;
		border:0px;
	}
	.navi_main ul {
		padding:5px;
		margin:0px 10px;
		border:0px;
		height:25px;
		list-style-type:none;
		background:#cccccc;
		/*
		*/

	}
	.navi_main ul li {
		float:left;
		height:25px;
		margin: 0px;
		padding: 0px;
		border: 0px;
	}
	.navi_main ul li a {
		display:block;
		text-decoration:none;
		margin:0px;
		padding:0px 10px;
		line-height:25px;
		color:#000000;
		border:0px;
		border-right: 2px solid #535353;
	}
	.navi_main ul li a:hover, .navi_main ul li.active a {
		background:#d5d5d5;
		color:#0099cc;
	}
</style>
<body>
<div class="head">
<ul>
	<li><a href=""><h1> Welcome to {{ offering }} </h1></a></li>
    <li><a href="/login/">Logout</a></li>
</ul>
</div>
<div class="navi_main">
<ul>
{% for item in items %}
<li><a href="/{{ item.name }}/">{{ item.dispname }}</a></li>
{% endfor %}
</ul>
</div>
<div class="right_container">
    <p> {{ greet }} {{ user.username }}! </p>
</div>
<div class="footer">
</div>
</body>
